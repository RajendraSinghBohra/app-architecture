apply from: 'dependencies.gradle'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    androidCompileSdkVersion = 24
    androidBuildToolsVersion = '24.0.1'
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 24
    versionCode= 1
    versionName = '1.0'
}
